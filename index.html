<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Cash Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <header> Simple Cash Counter</header>
    <section>
        <div class="quinientos">
            <img src="" alt="500">
            <input type="number" id="to500">
        </div>
        <div class="doscientos">
            <img src="" alt="200">
            <input type="number" id="to200">
        </div>
        <div class="cien">
            <img src="" alt="100">
            <input type="number" id="to100">
        </div>
        <div class="cincuenta">
            <img src="" alt="50">
            <input type="number" id="to50">
        </div>
        <div class="veinte">
            <img src="" alt="20">
            <input type="number" id="to20">
        </div>
    </section>
    <footer>
        <button onclick=sumar()>Total</button>
        <p id="total">0</p>
        <button onclick=reset()>Borrar</button>
    </footer>
</body>

</html>
